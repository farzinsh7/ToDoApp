{% extends "base/base.html" %} 
{% load static %}
{% block content %}
{% include "base/shared/navbar.html" %}
<!-- Content -->
<div class="container-xxl mt-5">
    <div class="row justify-content-center">
        <div class="authentication-inner col-md-6 ">
        <!-- Register -->
        <div class="card">
            <div class="card-body">
                <form  class="mb-3" action="." method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <div class="row">
                            <div class="col mb-3">
                                <label class="form-label">Title</label>
                                {{ form.title }}
                            </div>
                            </div>
                            <div class="row g-2">
                            <div class="col mb-0">
                                <label for="emailWithTitle" class="form-label">Status</label>
                                {{ form.status }}
                            </div>
                            <div class="col mb-0">
                                <label for="dobWithTitle" class="form-label">Priority</label>
                                {{ form.priority }}
                            </div>
                            </div>
                            <div class="row">
                            <div class="col mb-3">
                                <label class="form-label">Description</label>
                                {{ form.description }}
                            </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Task</button>
                        <a href="{% url "todo:index" %}" class="btn btn-outline-secondary">Return</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- /Register -->
        </div>
    </div>
</div>
<!-- / Content -->
{% endblock content %}
